<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vin√≠cius Bastos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/banner.css">
    <link rel="stylesheet" href="assets/css/components/button.css">
    <link rel="stylesheet" href="assets/css/components/main-title.css">
    <link rel="stylesheet" href="assets/css/components/main-subtitle.css">
    <link rel="stylesheet" href="assets/css/components/box.css">
    <link rel="stylesheet" href="assets/css/components/action-link.css">
    <link rel="stylesheet" href="assets/css/components/section.css">
    <link rel="stylesheet" href="assets/css/components/wrapper-skill.css">
    <link rel="stylesheet" href="assets/css/components/skill-tec.css">
    <link rel="stylesheet" href="assets/css/components/progress-bar.css">
    <link rel="stylesheet" href="assets/css/components/project-card.css">

</head>

<body>
    <header class="header">

        <h1>VBastos</h1>
        <nav>
            <a class="action-link" href="" lang="en">Skills</a>
            <a class="action-link" href="">Sobre</a>
            <a class="action-link" href="">Projetos</a>
            <a class="action-link" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>

    </header>

    <main>

        <section class="banner">

            <div class="wrapper">
                <div class="box">
                    <h2 class="main-title">Vinicius</h2>
                    <h3 class="main-subtitle">Dev FrontEnd</h3>
                </div>
                <nav class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </nav>
            </div>

        </section>

        <section class="section">

            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_html5.svg" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_nodejs.svg" alt="Logo do NodeJS em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="15">
                            15%
                        </progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_css3.svg" alt="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_tdd.svg" alt="Logo do TDD em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_js.svg" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_restapi.svg" alt="Logo do Rest API em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_react.svg" alt="Logo do React em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>

                </article>
                <article class="skill-tec">

                    <img class="icon" src="assets/img/ico_ux.svg" alt="Logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>

                </article>
            </div>

        </section>

        <section class="section -bgBlack -bdFirst">

            <h2 class="main-title -second">Projetos</h2>

            <div class="wrapper-project">

                <figure class="project-card">
                    <img src="./assets/img/logo-firedlabs.svg" alt="Logo da Firedlabs">
                </figure>

                <figure class="project-card -second">
                    <img src="./assets/img/logo-firedlabs.svg" alt="Logo da Firedlabs">
                </figure>

                <figure class="project-card -third">
                    <img src="./assets/img/logo-firedlabs.svg" alt="Logo da Firedlabs">
                </figure>
            </div>

        </section>

    </main>
</body>

</html>
